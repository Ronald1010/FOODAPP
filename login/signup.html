<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/assets/css/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/login/regestration.css" />
    <script type="module" src="/js/auth/register.js"></script>
    <title>Boostrap Login | Ludiflex</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <!--Go back button -->
    <div class="container-fluid text-white">
      <div class="container">
        <br />
        <br />

        <!-- Add this button wherever you want in your HTML, such as near the recipe title -->
        <!-- <button class="text-white text-bg-success"id="favoriteButton" onclick="addToFavorites() ">Add to Favorites</button> -->
      </div>
      <div class="col-4">
        <!-- <button class="text-white text-bg-success">  -->
        <!-- <a class="float-end text-white" href="/index.html">Go Back</a>  -->
        <!-- </button>  -->
      </div>
    </div>
    <!--END button -->

    <div
      id="floatdiv"
      class="container d-flex justify-content-center align-items-center"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello and welcome!</h2>
            </div>
            <!-- Alert Notification -->
            <div class="alert alert-success d-none" role="alert"></div>
            <div class="alert alert-danger d-none" role="alert"></div>

            <form id="signupForm">
              <!-- Firstname Field -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                  placeholder="Firstname"
                  required
                />
                <label for="floatingInput">Firstname</label>
              </div>

              <!-- Lastname Field -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  placeholder="Lastname"
                  required
                />
                <label for="floatingInput">Lastname</label>
              </div>
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <!-- Password Feild -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password_confirmation"
                  id="password_confirmation"
                  required
                />
              </div>
              <!-- END Password Field -->
              <div class="input-group mb-3 pt-5">
                <button
                  class="btn btn-lg btn-outline-dark w-100 fs-6"
                  type="submit"
                  id=""
                >
                  Register
                </button>
              </div>
            </form>

            <div class="row">
              <small
                >Already have an account?
                <a href="/login/login.html">Sign In</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
